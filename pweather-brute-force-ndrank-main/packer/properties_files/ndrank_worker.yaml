node-id: "NODE_ID"
network-config:
  ip: "IP_HOST"
  port: 8000
  kafka-ip: "KAFKA_HOST"
  kafka-port: 9092
  available_ports:
    from: 10000
    to: 11000
temporary-folder: "/home/pweather/temp_folder"
controller: "ndrank"
service: "SERVICE"
repository:
  type: "REPOSITORY"
  paths: 
FULL_PATHS
low-resolution-service: "LOW_SERVICE"
low-resolution-repository:
  type: "LOW_REPOSITORY"
  paths: 
LOW_PATHS
correlation-functions:
  average-path: "/home/pweather/parameters/average"
  standard-deviation-path: "/home/pweather/parameters/standard_deviation"